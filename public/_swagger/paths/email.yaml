paths:
  /email/verify/{id}/{hash}:
    get:
      tags:
        - Email
      summary: verify an email
      parameters:
        - in: path
          name: id
          required: true
        - in: path
          name: hash
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email verified successfully
        "403":
          $ref: "../common.yaml#/components/responses/403"
