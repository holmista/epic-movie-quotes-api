info:
  title: Topelectro API
  description: Here goes description
  version: 1.0.0
servers:
  - url: http://localhost:8000/api
    description: local server
  - url: http://production-example:8000/api
    description: production server

paths:
  /signup:
    $ref: "./_swagger/paths/auth.yaml#/paths/~1signup"
  /signin:
    $ref: "./_swagger/paths/auth.yaml#/paths/~1signin"
  /signout:
    $ref: "./_swagger/paths/auth.yaml#/paths/~1signout"

  # /products:
  #   $ref: "./_swagger/paths/products.yaml#/paths/~1products"
  # /products/{id}:
